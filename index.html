<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Address book Part 2</title>
</head>

<body>
  <main>

    <section class="enter_contacts">
    <form class="entry_form">
      <h1>My Contacts</h1>
      <input id="input_name" type="text" placeholder="Name">
      <input id="input_email" type="text" placeholder="Email">
      <input id="input_phone" type="text" placeholder="Phone">
      <input id="input_relation" type="text" placeholder="Relation">
      <button type="button" class="add_btn">Add</button>
    </form>
  </section>
    <section class="display_contacts">

    </section>

  </main>

<script src="addressbook.js"></script>
