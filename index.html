<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="addressbook.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Address book Part 2</title>
</head>

<body>
  <main>

    <section class="enter_contacts">
    <form class="entry_form">
      <h1>My Contacts</h1>
      <input id="input_name" type="text" placeholder="Name" value="A name">
      <input id="input_email" type="text" placeholder="Email" value="coolboy@gmail.com">
      <input id="input_phone" type="text" placeholder="Phone" value="555-1212">
      <input id="input_relation" type="text" placeholder="Relation" value="Friend">
      <button type="button" class="add_btn">Add</button>
    </form>
  </section>
    <section class="display_contacts">

    </section>

  </main>

</body>
